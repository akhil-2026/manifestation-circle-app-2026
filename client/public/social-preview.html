<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f0f23 0%, #1e1b4b 50%, #581c87 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            border-radius: 50%;
            background: #fbbf24;
            opacity: 0.8;
        }
        
        .star1 { width: 4px; height: 4px; top: 100px; left: 150px; }
        .star2 { width: 3px; height: 3px; top: 150px; right: 150px; background: #60a5fa; opacity: 0.6; }
        .star3 { width: 2px; height: 2px; bottom: 130px; left: 200px; background: #a78bfa; opacity: 0.7; }
        .star4 { width: 4px; height: 4px; bottom: 180px; right: 200px; }
        .star5 { width: 2px; height: 2px; top: 300px; left: 100px; background: #34d399; opacity: 0.5; }
        .star6 { width: 3px; height: 3px; top: 300px; right: 100px; background: #f472b6; opacity: 0.6; }
        
        .moon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            position: relative;
            margin-bottom: 40px;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, transparent 40%, #0f0f23 45%);
        }
        
        .title {
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 32px;
            color: #a855f7;
            text-align: center;
            margin: 0 0 20px 0;
        }
        
        .description {
            font-size: 24px;
            color: #d1d5db;
            text-align: center;
            margin: 0 0 40px 0;
        }
        
        .quote {
            font-size: 18px;
            font-style: italic;
            color: #9ca3af;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
    </div>
    
    <div class="moon"></div>
    <h1 class="title">Manifestation Circle</h1>
    <h2 class="subtitle">Daily Practice & Tracking ðŸŒ™</h2>
    <p class="description">Transform your reality through daily manifestation practice</p>
    <p class="quote">"What you repeat daily becomes your reality."</p>
</body>
</html>
