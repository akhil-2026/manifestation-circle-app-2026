services:
  - type: web
    name: manifestation-circle-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install --prefix server
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: CORS_ORIGIN
        sync: false
      - key: ALLOWED_EMAILS
        sync: false
      - key: SUPER_ADMIN_EMAIL
        sync: false